<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="author" content="Kwak Yu Shin">
<meta name="description" content="Welcome to my KaKao Clone">

<head>
    <title>This is my title</title>
</head>

<body>
    <h1>This is my big title</h1>
    <h6>This is my small title</h6>

    <!-- semantic tag -->
    -뜻이 있는 의미
    <header>This is an important header</header>

    <!-- non-semantic tag -->
    아무뜻이 없음

    <!-- div는 컨테이너, 박스와 같은 태그 -> 내용물을 담는 것 -->
    <div>whatever</div>

    <!-- span은 텍스트를 위한 컨테이너  -->
    <span>something else</span>

    <section>
        <header id="headerNumberOne" class="defaultHeader">
            <h1>Title of a section</h1>
        </header>
    </section>

    <div>
        <header id="differentHeader" class="defaultHeader">Title of the unkown container</header>
    </div>

</body>

</html>
