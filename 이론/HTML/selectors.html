<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectors and Pseudo Selectors</title>
    <style>
        /* input[type=submit] {
            background-color: red;
        }

        input[type=password] {
            background-color: blue;
        } */

        .container>.box {
            background-color: yellow;
        }

        .box {
            background-color: green;
            display: block;
            height: 100px;
            border: 1px solid black;
        }

        .child {
            width: 140px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box child"></div>
        </div>
        <div class="box"></div>
        <div class="box">
            <input type="password">
            <input type="submit">

            <p>박스가 3개있을때 맨 처음 박스의 css를 변경하고 싶으면
                첫번째칸 : first_child를 사용
                두번째칸 : nth-child(2) 0번째차일드라는뜻
                세번째칸 : last-child를 사용 </p>
        </div>
    </div>
</body>

</html>
